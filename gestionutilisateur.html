    <h4>----Gestion utilisateur-----</h4>



    <section class="container">

                    <table class="table table-striped">
                        <thead>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
       ajouter un utilisateur
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ajout d'un utilisateur</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             <!--formulaire ajout utilisateur-->
             <form id="myform" onsubmit="return addUser()">
                
                <input id="username" type="text" name="username" placeholder="name"/>
                <input id="email" type="email" name="email" placeholder="email"/>
                <button type="submit">add user</button>
            </form>
                    
            <h2>UsersList:</h2>
            <ul id="users"></ul>
            </div>
            <div class="modal-footer">
        
              <button type="submit" class="btn btn-primary" data-dismiss="modal">ajouter</button>
            </div>
          </div>
