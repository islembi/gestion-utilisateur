   <h3 Align=center>----Gestion utilisateur-----</h3>
   <!-- Accordeon -->
   <div id="accordion">
      <div class="card">
         <div class="card-header" id="headingOne">
            <h3 class="mb-0">
               <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                  aria-controls="collapseOne">
                  <em>
                     <th>Cliquer pour cacher/afficher la liste utilisateur</th>
                  </em>
               </button>
            </h3>
         </div>

         <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
               <!-- Table -->
               <section class="container">
                  <div class="row">
                     <div class="col">
                        <section class="table-responsive">
                           <table class="table table-striped" id="table">
                              <thead>
                                 <tr>
                                    <th>Nom</th>
                                    <th>Prenom</th>
                                    <th>Email</th>
                                    <th>Poste</th>
                                    <th>Supprimer</th>
                                 </tr>
                              </thead>
                              <tbody>
                              </tbody>
                           </table>
                        </section>
                     </div>
                  </div>
               </section>
               <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  ajouter un utilisateur
               </button>
            </div>
         </div>
      </div>
   </div>



   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Ajout d'un utilisateur</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <!--formulaire ajout utilisateur-->
               <form id="myform" onsubmit="return addUser()">
                  <input id="username" type="text" name="username" placeholder="name" required />
                  <input id="leprenom" type="text" name="leprenom" placeholder="prenom" required />
                  <input id="laposte" type="text" name="laposte" placeholder="poste" required />
                  <input id="email" type="email" name="email" placeholder="email" required />
                  <br><br><button type="submit" class="btn btn-primary">ajouter</button>
               </form>
            </div>
            <!--fin formulaire-->
            <div class="modal-footer">
               <button type="submit" onclick="reset()" class="btn btn-secondary" data-dismiss="modal">fermer</button>
            </div>
         </div>
      </div>
   </div>
